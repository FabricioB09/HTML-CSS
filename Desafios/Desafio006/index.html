<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as Tags de <h1> ate <h6>">Titulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <Abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Codigos fontes</abbr></li>
        <li><abbr title="Use a Tag <Ol>, não esqueça da tag <li> antes dos itens da lista">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag <Ul>, não esqueça da tag <li> antes dos itens da lista">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
