<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente ou dimonua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="Midia/teste-audio.mp3" controls></audio>
    <p>
        <audio preload="metadata" autoplay controls>
            <source src="Midia/teste-audio.mp3" type="audio/mpeg">
            <source src="Midia/teste-audio.ogg" type="audio/ogg">
            <source src="Midia/teste-audio.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/teste-audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </p>
</body>
</html>
