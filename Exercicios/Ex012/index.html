<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio site:</p>
    <video width="560" controls poster="Imagens/capa.JPG" autoplay loop>
        <source src="Midia/Meu-Video.webm" type="video/webm">
        <source src="Midia/Meu-Video.mkv" type="video/mp4">
        <source src="Midia/meu-video.MP4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube do canal do Curso em Video</h1>
    <p>Este video esta rodando no meu site diretamente do YouTube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=bLzk4ineaGWLXxya" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
