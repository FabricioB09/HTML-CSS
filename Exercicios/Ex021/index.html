<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            border-width: 5px;
            border-style: solid;
            border-color: cyan;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            margin: 30px auto 30px auto;
        }
        a{
            border: 3px dashed blueviolet;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box level</h1>
    <p>Paragrafos tambem são exemplos de caixas box-level, mas os <a href="#">Links</a> são exemplos de caixas inline-level</p>
</body>
</html>
